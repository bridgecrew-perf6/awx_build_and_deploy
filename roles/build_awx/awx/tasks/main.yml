---
# awx
- name: define repository url
  set_fact:
    awx_image_repository: "{{ ((registry_url is defined) | ternary(registry_url, ''), registry_username, 'awx') | path_join }}"
  when: registry_username is defined

- name: create working directory
  ansible.builtin.file:
    state: directory
    path: "{{ BASE_DIR }}"

- name: clone repository
  ansible.builtin.git:
    repo: https://github.com/ansible/awx.git
    dest: "{{ BASE_DIR }}/awx"
    version: "{{ awx_version }}"

- name: build awx
  # ansible.builtin.shell:
  #   cmd: |
  #     . /home/ubuntu/venv/awx-build/bin/activate
  #     ansible-playbook build.yml
  ansible.builtin.command:
    cmd: "ansible-playbook build.yml -v"
    chdir: "{{ BASE_DIR }}/awx/tools/ansible"

- name: push container image
  community.docker.docker_image:
    name: "ansible/awx:{{ awx_version }}"
    repository: "{{ awx_image_repository }}:{{ awx_version }}"
    push: true
    source: local
